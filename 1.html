  <h2>#1 내 꿈일기의 간략한 소개</h2>
  <strong>내 꿈일기의 역사</strong>
  <p>어릴 때부터 그다지 꿈을 많이 꾸지 않던 나는 꿈일기라는 생소한 단어를 듣고 언젠가 기회가 있을 때 써봐야겠다고 다짐했다.<br> 꿈을 꾼 지가 오래되어 하나도 기억나지 않았던 것이다.<br>
    그러다 악몽이 '예수님의 이름으로 명하니 사라져라'(개신교 신자고, 안 좋은 생각이 들 때마다 습관처럼 이 말을 사용했다.)<br> 라는 말에 사라지는 경험을 하고 나서 꿈일기를 쓰기 시작했다.
  </p>
